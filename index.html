<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Connection Toolkit - Intentional questions for deeper relationships and self-reflection">
    <meta name="keywords" content="relationships, dating, journaling, self-reflection, mental health, communication">
    <meta name="author" content="Connection Toolkit">
    <title>Connection Toolkit - Intentional Relationship Questions</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 { font-size: 2.4em; margin-bottom: 10px; }

        .mode-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
            gap: 15px;
            padding: 30px;
            background: #f8f9fa;
        }

        .mode-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }

        .mode-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
        }

        .mode-icon { font-size: 2.5em; margin-bottom: 10px; }

        .card-container {
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .question-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .question-category {
            background: #667eea20;
            color: #667eea;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.5em;
            margin-bottom: 25px;
            color: #333;
        }

        .question-number {
            font-size: 0.9em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
        }

        .progress-bar {
            height: 6px;
            background: #e0e0e0;
            margin: 20px 40px;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: width 0.3s;
        }

        .hidden { display: none; }
    </style>
</head>

<body>
<div class="container">

    <div class="header">
        <h1>üí≠ Connection Toolkit</h1>
        <p>Intentional questions for deeper relationships</p>
    </div>

    <!-- START SCREEN -->
    <div id="startScreen" class="mode-selector">
        <div class="mode-card" onclick="selectMode('dating')">
            <div class="mode-icon">üíë</div>
            <div>Dating Mode</div>
        </div>
        <div class="mode-card" onclick="selectMode('journaling')">
            <div class="mode-icon">üìì</div>
            <div>Self-Reflection</div>
        </div>
    </div>

    <!-- DATING LEVELS -->
    <div id="datingLevelSelector" class="mode-selector hidden">
        <div class="mode-card" onclick="startQuestions('first-date')">‚òï First Date</div>
        <div class="mode-card" onclick="startQuestions('third-date')">üåü Third Date</div>
        <div class="mode-card" onclick="startQuestions('deep-bond')">‚ù§Ô∏è Deep Connection</div>
    </div>

    <!-- QUESTION SCREEN -->
    <div id="questionScreen" class="hidden">
        <div class="progress-bar"><div id="progressFill" class="progress-fill"></div></div>
        <div class="card-container">
            <div class="question-card">
                <div id="questionCategory" class="question-category"></div>
                <div id="questionNumber" class="question-number"></div>
                <div id="questionText" class="question-text"></div>
                <div class="controls">
                    <button class="btn btn-secondary" onclick="previousQuestion()">‚Üê Prev</button>
                    <button class="btn btn-primary" onclick="nextQuestion()">Next ‚Üí</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
/* ---------------- CONFIG ---------------- */

const QUESTION_LIMITS = {
    'first-date': 5,
    'third-date': 4,
    'deep-bond': 2
};

const questions = {
    'first-date': {
        category: 'First Date',
        questions: [
            { theme:'Icebreaker', text:'What‚Äôs been the best part of your week?' },
            { theme:'Lifestyle', text:'What does a perfect Saturday look like?' },
            { theme:'Fun', text:'What always makes you laugh?' },
            { theme:'Curiosity', text:'What could you talk about for hours?' },
            { theme:'Growth', text:'What‚Äôs something new you tried recently?' }
        ]
    },
    'third-date': {
        category:'Third Date',
        questions:[
            { theme:'Communication', text:'How do you usually handle conflict?' },
            { theme:'Boundaries', text:'What do you need when overwhelmed?' },
            { theme:'Values', text:'What‚Äôs non-negotiable for you in relationships?' },
            { theme:'Connection', text:'What makes you feel emotionally safe?' }
        ]
    },
    'deep-bond': {
        category:'Deep Connection',
        questions:[
            { theme:'Vulnerability', text:'What fear do you rarely share?' },
            { theme:'Growth', text:'What part of yourself are you still working on?' },
            { theme:'Love', text:'What does real intimacy mean to you?' }
        ]
    }
};

/* ---------------- STATE ---------------- */

let currentMode = null;
let currentQuestions = [];
let currentIndex = 0;

/* ---------------- HELPERS ---------------- */

function shuffle(arr) {
    return [...arr].sort(() => Math.random() - 0.5);
}

/* ---------------- FLOW ---------------- */

function selectMode(mode) {
    currentMode = mode;
    document.getElementById('startScreen').classList.add('hidden');
    document.getElementById('datingLevelSelector').classList.remove('hidden');
}

function startQuestions(level) {
    const all = questions[level].questions;
    const limit = QUESTION_LIMITS[level];
    currentQuestions = shuffle(all).slice(0, limit);
    currentIndex = 0;

    document.getElementById('datingLevelSelector').classList.add('hidden');
    document.getElementById('questionScreen').classList.remove('hidden');
    displayQuestion();
}

function displayQuestion() {
    const q = currentQuestions[currentIndex];
    document.getElementById('questionCategory').textContent = q.theme;
    document.getElementById('questionText').textContent = q.text;
    document.getElementById('questionNumber').textContent =
        `Question ${currentIndex+1} of ${currentQuestions.length} ¬∑ Take your time`;

    document.getElementById('progressFill').style.width =
        ((currentIndex+1)/currentQuestions.length)*100 + '%';
}

function nextQuestion() {
    if (currentIndex < currentQuestions.length - 1) {
        currentIndex++;
        displayQuestion();
    } else {
        alert('Session complete üíõ');
        location.reload();
    }
}

function previousQuestion() {
    if (currentIndex > 0) {
        currentIndex--;
        displayQuestion();
    }
}
</script>
</body>
</html>
